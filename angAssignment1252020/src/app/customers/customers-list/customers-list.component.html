
<div class="container">
    <h3>Customers List</h3>
    <button class="btn btn-primary float-right mb-3" routerLink = "/customers/customers-form" (click) = "clearData()" >Add New Customer</button>
    <table class="table table-bordered table-striped mt-3">
        <thead class="bg-dark text-white">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Total Order</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let customer of getCustomers">
            <td>{{customer.id}}</td>
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.Address}}</td>
            <td>{{customer.order_total}}</td>
            <td>{{customer.mobile}}</td>
            <td>{{customer.email}}</td>
            <td>
                <tr>
                    <td class="cursor" (click)="editdata(customer)"><a  class="fas fa-edit"></a></td>
                   
                    <td class="cursor" (click)="deletedata(customer.id)"><a  class="text-danger fas fa-trash-alt"></a></td>
                </tr>
            </td>
            
           
            </tr>
        </tbody>
    </table>
</div>
