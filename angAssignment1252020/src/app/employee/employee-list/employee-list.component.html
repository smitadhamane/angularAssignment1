<div class="container">
    <h3>Employee List</h3>
    <button class="btn btn-primary float-right mb-3" routerLink="/employee/employee-form"(click) = clearData() >Add New
        Customer</button>
    <table class="table table-bordered table-striped mt-3">
        <thead class="bg-info text-white">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">
                <td>{{employee.id}}</td>
                <td>{{employee.firstname}}</td>
                <td>{{employee.lastname}}</td>
                <td>{{employee.birthdate}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.bloodGrp}}</td>
                <td>
            <tr>
                <td class="cursor"><a class="fas fa-edit" (click)="editdata(employee)"></a></td>

                <td class="cursor"><a class="text-danger fas fa-trash-alt" (click)="deleteData(employee.id)"></a></td>
            </tr>
            </td>


            </tr>
        </tbody>
    </table>
</div>
