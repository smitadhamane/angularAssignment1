<div class="container ">
    <h4 class="mt-4 bg-info text-white p-2">Login</h4>
<form class="shadow p-4 mt-2 "  #loginDetails="ngForm" (ngSubmit) = "getformData(loginDetails)">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" required name="username" placeholder="Enter Username" [(ngModel)]= "username" #name="ngModel">
    <div class="text-danger" *ngIf = "!name.valid && name.touched && !username">Please Enter Username</div>
    <!-- <div class="alert alert-danger p-1" *ngIf = "name.touched && isValidate">Username  is invalid</div>   -->
  </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password"  required id="exampleInputPassword1" placeholder="Password" [(ngModel)]= "password" #pass = "ngModel">
      <div class="text-danger" *ngIf = "!pass.valid && pass.touched && !password">Please Enter Password</div>
     
    </div>
    <div class="alert alert-danger p-1 mt-2" *ngIf = "isValidate ">Password or Username is invalid</div>  
    <button type="submit" class="btn btn-primary mt-3" [disabled] = "!loginDetails.valid">Submit</button>
   
  </form>
</div>
